<h2>Otimização de imagem</h2>
<img ngSrc="capa.jpg" width="400" height="250" alt="Uma Imagem" priority disableOptimizedSrcset>

<div style="
  position: relative;
  width: 250px;
  height: 400px;
  background: blue;
">
  <img
    ngSrc="capa.jpg"
    alt="Uma Imagem" fill priority
    style="object-fit: cover;"
    disableOptimizedSrcset
  >
</div>
